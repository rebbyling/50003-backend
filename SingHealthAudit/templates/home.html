<div>
    {% for tenant in tenants %}
        <div class="tenantname">
            <a href="{% url 'tenant_detail' tenant.id %}">
            <h3>{{ tenant.name|capfirst }}</h3>
            </a>
            <p>Type:{{  tenant.type }}</p>
            {% if tenant.status %}
                <p>Status: {{ tenant.status }}</p>
            {% endif %}
            <p class="hidden"> {{ tenant.comments }}</p>

        </div>
    {%  endfor %}
</div>
